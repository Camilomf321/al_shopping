{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Blog Details Hero Begin -->
    <section class="blog-details-hero set-bg" data-setbg="{% static 'img/blog/details/details-hero.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog__details__hero__text">
                        <h2>{{ article.title }}</h2>
                        <ul>
                            <li>{{ article.author }}</li>
                            <li>{{ article.publish }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Blog Details Hero End -->
                <div class="col-lg-8 col-md-7 order-md-1 order-1 text-center">
                    <div class="blog__details__text">
                        <img src="{{ article.image.url }}" alt="">
                        <p>{{ article.body }}</p>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
