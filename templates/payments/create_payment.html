{% extends "base.html" %}
{% block head %}
    <style>
        .custom-field {
            height: 50px;
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            display: inline-block;
            box-shadow: none;
            font-weight: 600;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #dddddd;
            line-height: 20px;
            background: #fcfcfc;
            margin-bottom: 12px;
            background: linear-gradient(to right, white 50%, #fcfcfc 50%);
            background-size: 200% 100%;
            background-position: right bottom;
            transition: all 300ms ease-in-out;
        }

        .hosted-fields--label {
            font-family: courier, monospace;
            text-transform: uppercase;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
        }

        .button-container {
            display: block;
            text-align: center;
        }

        .braintree-hosted-fields-focused {
            border: 1px solid #64d18a;
            border-radius: 1px;
            background-position: left bottom;
        }

        .braintree-hosted-fields-invalid {
            border: 1px solid #ed574a;
        }

        .braintree-hosted-fields-valid {
        }

        #payment {
            max-width: 50.75em;
            margin: 0 auto;
            padding: 1.875em;
        }
    </style>
{% endblock %}
{% block content %}
    <h3 class="text-center">Pagar con tarjeta de cr√©dito</h3>

    <form id="payment" method="post">
        <label for="card-number">Card Number</label>
        <div id="card-number" class="custom-field"></div>
        <label for="cvv">CVV</label>
        <div id="cvv" class="custom-field"></div>
        <label for="expiration-date">Expiration Date</label>
        <div id="expiration-date" class="custom-field"></div>
        <input type="hidden" id="nonce" name="payment_method_nonce"
               value="">
        {% csrf_token %}
        <input type="submit" value="Pay">
    </form>
    <!-- includes the Braintree JS client SDK -->
    <script src="https://js.braintreegateway.com/web/3.44.2/js/client.
min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.44.2/js/hosted-
fields.min.js"></script>
    <script>
        var form = document.querySelector('#payment');
        var submit = document.querySelector('input[type="submit"]');
        braintree.client.create({
            authorization: '{{ client_token }}'
        }, function (clientErr, clientInstance) {
            if (clientErr) {
                console.error(clientErr);
                return;
            }
            braintree.hostedFields.create({
                client: clientInstance,
                styles: {
                    'input': {'font-size': '13px'},
                    'input.invalid': {'color': 'red'},
                    'input.valid': {'color': 'green'}
                },
                fields: {
                    number: {selector: '#card-number'},
                    cvv: {selector: '#cvv'},
                    expirationDate: {selector: '#expiration-date'}
                }
            }, function (hostedFieldsErr, hostedFieldsInstance) {
                if (hostedFieldsErr) {
                    console.error(hostedFieldsErr);
                    return;
                }
                submit.removeAttribute('disabled');
                form.addEventListener('submit', function (event) {
                    event.preventDefault();
                    hostedFieldsInstance.tokenize(function (tokenizeErr,
                                                            payload) {
                        if (tokenizeErr) {
                            console.error(tokenizeErr);
                            return;
                        }
// set nonce to send to the server
                        document.getElementById('nonce').value = payload.nonce;
// submit form
                        document.getElementById('payment').submit();
                    });
                }, false);
            });
        });
    </script>

{% endblock %}
