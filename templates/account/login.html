{% extends 'base.html' %}
{% block title %}
    <title>Login - Al Shopping</title>
{% endblock %}

{% block content %}
<!--================Login Box Area =================-->
    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row justify-content-md-center p-4">
                <div class="col-lg-5">
                    <div class="p-4"> <!--TODO: hacer la validacion de los inputs del formulario -->
                        <h3 class="text-center">Iniciar Sesión</h3>
                        {% include 'partials/_alert.html' %}
                        <form class="p-4" id="contactForm" novalidate="novalidate" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" aria-describedby="emailHelp" id="name"
                                       name="username"
                                       placeholder="Usuario">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="name" name="password"
                                       placeholder="Contraseña">
                            </div>
                            <button type="submit" value="submit" class="site-btn btn-block">iniciar Sesión</button>
                            <div class="text-center mt-2">
                                <a style="color: #7fad39;" href="{% url 'account:register_user' %}">¿No tienes una cuenta? Registrarse</a>
                            </div>
                            <div class="text-center mt-2">
                                <a style="color: #7fad39;" href="#">¿Olvidaste tu Contraseña?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Login Box Area =================-->
{% endblock %}
