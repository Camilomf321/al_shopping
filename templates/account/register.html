{% extends 'base.html' %}
{% block title %}
    <title>Register - Al Shopping</title>
{% endblock %}
{% block content %}
<section class="login_box_area section_gap">
        <div class="container">
            <div class="row justify-content-md-center p-4">
                <div class="col-lg-5">
                    <div class="p-4">
                        <h3 class="text-center">Crear Cuenta</h3>
                        {% include 'partials/_alert.html' %}
                        <form class="p-4" id="contactForm" novalidate="novalidate" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" aria-describedby="emailHelp" id="name"
                                       name="username"
                                       placeholder="Usuario">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" aria-describedby="emailHelp" id="name"
                                       name="first_name"
                                       placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" aria-describedby="emailHelp" id="name"
                                       name="last_name"
                                       placeholder="Apellido">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" aria-describedby="emailHelp" id="name"
                                       name="email"
                                       placeholder="Correo Electrónico">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password2"
                                       placeholder="Repetir Contraseña">
                            </div>
                            <button type="submit" value="submit" class="site-btn primary-btn btn-block">Registrarse</button>
                            <div class="text-center mt-2">
                                <a style="color: #7fad39;" href="{% url 'account:login_user' %}">¿Ya tienes una cuenta? ingresa</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
